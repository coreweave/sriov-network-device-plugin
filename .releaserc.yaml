branches:
- coreweave
preset: "angular"
tagFormat: "v${version}-cw"
plugins:
- "@semantic-release/commit-analyzer"
- "@semantic-release/exec"
repositoryUrl: "git@github.com:coreweave/sriov-network-device-plugin.git"
analyzeCommits:
- path: "@semantic-release/commit-analyzer"
  releaseRules:
  - type: "feature"
    release: "minor"
  - type: "update"
    release: "minor"
  - type: "refactor"
    release: "patch"
  - type: "fix"
    release: "patch"
  - type: "docs"
    release: "patch"
  parserOpts:
    noteKeywords:
    - "BREAKING CHANGE"
    - "BREAKING CHANGES"
prepare:
- path: "@semantic-release/exec"
  prepareCmd: |-
    export RELEASE_IMAGE=$CI_REGISTRY_IMAGE/sriov-network-device-plugin:v${nextRelease.version}-cw && 
    /kaniko/executor --context . --dockerfile $DOCKERFILE --destination $RELEASE_IMAGE